<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>四六级题库登陆界面</title>
    <link rel="stylesheet" href="../css/login.css">
</head>



<body>
<div align="center" >
    <table class="title_table">
        <tr>
            <td class="project_title">
                <b><i>四六级题库</i></b>
            </td>
        </tr>
    </table>
</div>

<div align="center" >
    <form action="#" method="post"></form>
    <table class="login_table">
        <tr>
            <td class="td_left"><label for="username">用户名</label>：</td>
            <td class="td_right"><input type="text" name="username" placeholder="Username/Email" id="username"></td>
        </tr>

        <tr>
            <td class="td_left"><label for="password">密码</label>：</td>
            <td class="td_right"><input type="password" name="password" placeholder="Password" id="password"></td>
        </tr>

        <tr>
            <td class="radio_prompt" colspan="2" align="center"><input type="radio" >Remember Me </td>
        </tr>

        <tr>
            <td class="link_register" colspan="2" align="center">No Account？<a href="./register.html" target="_blank">Click Here</a></td>
        </tr>

        <tr>
            <td class="btn_login" colspan="2" align="center"><input type="submit" value="Login" id="btn_sub"></td>
        </tr>
    </table>

</div>
</body>
</html>
