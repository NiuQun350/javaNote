<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--
9.表单标签
        表单：
        概念：用于采集用户输入的数据，用于和服务器进行交互
              使用的标签：<form>
              form:用于定义表单的，可以定义一个范围，范围代表采集用户数据的范围
属性：
  action:指定提交数据的URL
  method:指定提交方式
     method的取值一共有7类,2种比较常用
      get:
          1.请求参数会在地址栏中显示，会封装在请求行中
          2.请求参数的长度是有限制的
          3.不太安全
      post:
          1.请求参数不会在地址栏中显示，会封装在请求体中
          2.请求参数的长度没有限制
          3.较为安全
  表单项中的数据要想被提交, 必须指定其name属性


表单项标签：
     input:可以通过type属性值,改变元素展示的样式 默认是text,即文本输入框
         type属性：
                  text:文本输入框,是默认值
                     placeholder:指定输入框的提示信息,当输入框的内容发生变化, 提示信息会自动清空
                  password：密码输入框
                  radio:单选框 注意：1.要想让多个单选框实现单选的效果,则多个单选框的name属性值必须一样 2.一般会给每一个单选框提供value属性,指定其被选中后提交的值 3.默认被选中 checked="checked"
                  checkbox:复选框
                  file:文件选择框
                  hidden:隐藏域,用于提交一些隐藏信息
                  按钮：
                     submit：提交按钮,用于提交表单
                     button:普通按钮
                     image:图片提交按钮
                        src属性指定图片的路径,一点击就会提交表单

         label:指定输入项的文字描述信息 注意：label先的for属性一般会和input的id属性值一致. 如果对应了，则点击label的区域，会让input输入框获取焦点
     select：下拉列表
     textarea：文本域

-->
<form action="#" method="get">
    用户名：<input name="username"><br/>
    密码：<input name="password"><br/>
    <input type="submit" value="登陆">
    <hr color="red"/> <br/>


    <label for="username">用户名</label>：<input type="text" name="username" placeholder="请输入用户名" id="username"> <br/>

    <label for="password">密码</label>：<input type="password" name="password" placeholder="请输入密码" id="password"> <br/>

    性别：<input type="radio" name="gender" value="man" checked="checked"> 男
    <input type="radio" name="gender" value="woman"> 女 <br/>

    爱好：<input type="checkbox" name="hobby" value="逛街"> 逛街
    <input type="checkbox" name="hobby" value="敲代码"> 敲代码
    <input type="checkbox" name="hobby" value="打游戏"> 打游戏 <br/>

    图片:<input type="file" name="file"> <br/>

    隐藏域：<input type="hidden" name="id" value="提交的隐藏信息"> <br/>

    取色器:<input type="color" name="color"> <br/>

    生日:<input type="date" name="birthday"> <br/>

    生日:<input type="datetime-local" name="birthday"> <br/>

    邮箱:<input type="email" name="email"> <br/>

    年龄:<input type="number" name="age"> <br/>

    省份：<select name="province">
    <option selected="selected">--请选择--</option>
    <option value="1">北京</option>
    <option value="2">上海</option>
    <option value="3">陕西</option>
</select><br/>

    <label for="des">自我描述</label>：<textarea name="des" id="des" cols="20" rows="5"></textarea>
    <input type="submit" value="登陆"> <br/>
    <input type="button" value="一个按钮"> <br/><!--button就是一个普通的按钮,需要结合后边的javascript来使用-->
    <input type="image" src="./Image/ctgu.jpg"> <br/> <!--这是一个图片的提交按钮-->
</form>
</body>
</html>
