<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css字体属性</title>
    <style>
        p{
            color: red;

            font-size: 30px;
            text-align: center;
            line-height: 100px;
            border: 1px solid red;
        }
        div{
            border: 1px solid red;
            height: 200px;
            width: 200px;
            background: url("../Image/icon_6.jpg") no-repeat center;
        }


    </style>
</head>


<body>
<p>传智播客</p>
<div>黑马程序员</div>
</body>
</html>
