<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展选择器</title>
    <style>
        div p{
            color: blue;
        }

        div > p {
            border: 1px solid;
        }
        input[type="text"]{
            border: 5px solid;
        }link00
        input[type="password"] {
            border: red solid;
        }

        a:link{
            color: pink;
        }
        a:hover{
            color: green;
        }
        a:active{
            color: yellow;
        }
        a:visited{
            color: red;
        }



    </style>
</head>
<body>
<!--
扩展选择器：
       1.选择所有的元素：
          语法： *{}
       2.并集选择器：
          选择多个子选择器
          语法： 选择器1,选择器2{
       3.子选择器：
          筛选选择器1元素下的选择器2元素
          语法：选择器1,选择器2{}
       4.父选择器：
          筛选选择器2元素的父选择器1元素
       5.属性选择器：选择元素名称, 属性名=属性值的元素
          语法：标签名[属性名="属性"]{}
       6.伪类选择器：选择一些元素具有的状态
          语法： 标签名：状态{}
          如：<a>
              状态： link: 选择所有未访问链接 即初始化的状态
                    visited: 选择所有访问过的链接  即被访问过的状态
                    active: 选择活动链接 即正在访问的状态
                    hover：选择鼠标在链接上面时 即鼠标悬浮状态

-->

<div>
    <p>传智播客</p>
</div>
<p>黑马程序员</p>
<div>hello</div>
<input type="text">
<input type="password"> <br/>
<hr color="blue"/>

<a href="http://www.itcast.cn" target="_blank">传智播客</a>

</body>
</html>
