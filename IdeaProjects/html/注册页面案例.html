<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<!--定义表单-->
<form action="#" method="post">
    <table border="1" align="center" width="500" cellspacing="0" cellpadding="0">
        <tr>
            <td><label for="username">用户名</label></td>
            <td><input type="text" name="username" placeholder="请输入帐号" id="username"></td>
        </tr>

        <tr>
            <td><label for="password">密码</label></td>
            <td><input type="text" name="password" placeholder="请输入密码" id="password"></td>
        </tr>

        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" name="email" placeholder="请输入Email" id="email"></td>
        </tr>

        <tr>
            <td><label for="realname">姓名</label></td>
            <td><input type="text" name="name" placeholder="请输入真实姓名" id="realname"></td>
        </tr>

        <tr>
            <td><label for="phone">电话</label></td>
            <td><input type="text" name="phone" placeholder="请输入电话号码" id="phone"></td>
        </tr>

        <tr>
            <td><label for="gender">性别</label></td>
            <td>
                <input type="radio" name="gender" value="man" id="gender" checked="checked"> 男
                <input type="radio" name="gender" value="woman"> 女
            </td>
        </tr>

        <tr>
            <td><label for="birthday">出生日期</label></td>
            <td><input type="date" name="birthday" id="birthday"></td>
        </tr>

        <tr>
            <td colspan="2" align="center"><input type="submit" value="注册"></td>

        </tr>
    </table>
</form>

</body>
</html>
