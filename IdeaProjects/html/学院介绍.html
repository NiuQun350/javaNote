<p>
<font color="black"  size="2" face="楷体">
    &nbsp; &nbsp; &nbsp; &nbsp;<b><i>三峡大学</i></b>医学院的历史最早可追溯至1923年的中国博医技士专门学校，与湖北公医专科学校合并后，经历了武昌医学专科学校、宜昌医学高等专科学校、湖北三峡学院医学院、三峡大学医学院几个发展阶段。
2000年三峡大学合并组建以来，医学教育得到快速发展，逐渐形成了医学院统筹协调，三峡大学附属仁和医院、三峡大学附属中心人民医院、三峡大学人民医院、三峡大学葛洲坝集团中心医院、三峡大学第二人民医院、三峡大学中医医院6所附属医院，以及妇女儿童临床医学院等4家专科教学医院，荆州市中心医院等10家实习医院，宜昌市西陵社区卫生服务中心等5家基层医疗机构共同参与的人才培养体系。
</font>
